{% load helpers %}
<style>
.maintenance-calendar td {
    min-width: 60px;
    height: 80px;
    vertical-align: top;
    padding: 2px 4px;
    font-size: 0.8rem;
}
.maintenance-calendar td ul {
    list-style: none;
    padding: 0;
    margin: 0;
}
.maintenance-calendar td .badge {
    display: inline-block;
    font-size: 0.7rem;
    margin-bottom: 2px;
    white-space: normal;
}
.maintenance-calendar td .badge a {
    color: inherit;
    text-decoration: none;
}
.maintenance-calendar .today-highlight {
    background-color: rgba(var(--bs-primary-rgb), 0.1) !important;
}
.maintenance-calendar .cal-span {
    display: block;
    padding: 1px 3px;
    margin: 1px -4px;
    font-size: 0.65rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    text-decoration: none;
    color: #fff;
}
.maintenance-calendar .cal-span.rounded-start { margin-left: 0; }
.maintenance-calendar .cal-span.rounded-end { margin-right: 0; }
.maintenance-calendar .cal-span.rounded { margin-left: 0; margin-right: 0; }
</style>
<div class="maintenance-calendar">
{{ calendar }}
</div>
<div class="text-end mt-2">
    <a href="{% url 'plugins:netbox_circuitmaintenance:maintenanceschedule' %}" class="btn btn-sm btn-outline-primary">
        View Full Calendar
    </a>
</div>
