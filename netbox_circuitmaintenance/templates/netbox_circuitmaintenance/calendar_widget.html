{% load helpers %}
<style>
.maintenance-calendar .table {
    table-layout: fixed;
    width: 100%;
}
.maintenance-calendar .table th,
.maintenance-calendar .table td {
    width: 14.285%;
}
.maintenance-calendar .table td {
    height: 80px;
    vertical-align: top;
    padding: 2px 4px;
    font-size: 0.75rem;
    overflow: visible;
    position: relative;
}
.maintenance-calendar td ul {
    list-style: none;
    padding: 0;
    margin: 0;
}
.maintenance-calendar td .badge {
    display: inline-block;
    font-size: 0.65rem;
    margin-bottom: 2px;
    white-space: normal;
    position: relative;
    z-index: 2;
}
.maintenance-calendar .cal-span + .badge,
.maintenance-calendar .cal-span-spacer + .badge {
    margin-top: 4px;
}
.maintenance-calendar td .badge a {
    color: inherit;
    text-decoration: none;
}
/* Hide the add icon in the widget */
.maintenance-calendar .cal-add-icon {
    display: none;
}
.maintenance-calendar .cal-day-add {
    text-decoration: none;
    color: inherit;
    display: block;
    margin-bottom: 1px;
}
/* Multi-day spanning bars */
.maintenance-calendar .cal-span {
    display: block;
    padding: 1px 3px;
    margin: 1px 0;
    font-size: 0.65rem;
    white-space: nowrap;
    text-decoration: none;
    color: #fff;
    position: relative;
    z-index: 1;
    border-radius: 3px;
}
.maintenance-calendar .cal-span:hover {
    text-decoration: none;
    color: #fff;
}
.maintenance-calendar .cal-span-spacer {
    height: 1.2em;
    margin: 1px 0;
}
.maintenance-calendar .today-highlight {
    background-color: #dee2e6 !important;
    border: 1px solid #dee2e6 !important;
    border-radius: 3px;
}
/* Don't show pointer cursor in widget */
.maintenance-calendar .table td:hover {
    cursor: default;
}
</style>
<div class="maintenance-calendar">
{{ calendar }}
</div>
<div class="text-end mt-2">
    <a href="{% url 'plugins:netbox_circuitmaintenance:maintenanceschedule' %}" class="btn btn-sm btn-outline-primary">
        View Full Calendar
    </a>
</div>
